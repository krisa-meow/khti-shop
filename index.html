<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Date Range Picker</title>
</head>
<body>
    <div class="datepicker">
        <input type="text" placeholder="Select date">

        <div class="calendar">

            <div class="left-side">
                <div class="controls">
                    <button class="prev">prev</button>
                    <strong class="label">Month YYYY</strong>
                </div>
                <div class="days">
                    <span>M</span>
                    <span>T</span>
                    <span>W</span>
                    <span>T</span>
                    <span>F</span>
                    <span>S</span>
                    <span>S</span>
                </div>
                <div class="dates">
                    <span class="disabled">1</span>
                    <span class="disabled">2</span>
                    <span class="disabled">3</span>
                    <span class="disabled">4</span>
                    <span class="disabled">5</span>
                    <span class="disabled">6</span>
                    <span class="disabled">7</span>
                    <span class="disabled">8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                    <span>13</span>
                    <span>14</span>
                    <span>15</span>
                    <span>16</span>
                    <span>17</span>
                    <span>18</span>
                    <span>19</span>
                    <span>20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                    <span>27</span>
                    <span>28</span>
                    <span>29</span>
                    <span>30</span>
                    <span>31</span>
                    <span>32</span>
                    <span>33</span>
                    <span>34</span>
                    <span class="disabled">35</span>
                    <span class="disabled">36</span>
                    <span class="disabled">37</span>
                    <span class="disabled">38</span>
                    <span class="disabled">39</span>
                    <span class="disabled">40</span>
                    <span class="disabled">41</span>
                    <span class="disabled">42</span>
                </div>
            </div>
            <div class="right-side">
                <div class="controls">
                    <button class="next">next</button>
                    <strong class="label">Month YYYY</strong>
                </div>
                <div class="days">
                    <span>M</span>
                    <span>T</span>
                    <span>W</span>
                    <span>T</span>
                    <span>F</span>
                    <span>S</span>
                    <span>S</span>
                </div>
                <div class="dates">
                    <span class="disabled">1</span>
                    <span class="disabled">2</span>
                    <span class="disabled">3</span>
                    <span class="disabled">4</span>
                    <span class="disabled">5</span>
                    <span class="disabled">6</span>
                    <span class="disabled">7</span>
                    <span class="disabled">8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                    <span>13</span>
                    <span>14</span>
                    <span>15</span>
                    <span>16</span>
                    <span>17</span>
                    <span>18</span>
                    <span>19</span>
                    <span>20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                    <span>27</span>
                    <span>28</span>
                    <span>29</span>
                    <span>30</span>
                    <span>31</span>
                    <span>32</span>
                    <span>33</span>
                    <span>34</span>
                    <span class="disabled">35</span>
                    <span class="disabled">36</span>
                    <span class="disabled">37</span>
                    <span class="disabled">38</span>
                    <span class="disabled">39</span>
                    <span class="disabled">40</span>
                    <span class="disabled">41</span>
                    <span class="disabled">42</span>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
