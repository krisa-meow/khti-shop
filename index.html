<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css?v1.02">

    <title>dbTest</title>
</head>
<body>
    
    <div class="main">
        <h2>База данных</h2>

        <section id="categories" class="categories">
            
        </section>
    </div>

    <script>

        main();

        async function main() {
            const categories = await getData();

            const categoriesItem = document.querySelector("#categories");

            for (const category of categories) {
                categoriesItem.innerHTML += `<div class="category-card" data-category="proccessors"><div class="category-icon">${category.icon}</div><h3>${category.name}</h3><p>${category.desc}</p></div>`;
            }
        }

        async function getData() {
            const res = await fetch("categories.json");
            const data = await res.json();

            return data;
        }
        
    </script>
</body>

</html>
